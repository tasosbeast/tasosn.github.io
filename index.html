<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link href="css/forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <form
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES "
          method="post"
        >
          <input type="hidden" name="send_to" value="antantos@iekdelta.gr" />
          <fieldset>
            <legend>Your contact information</legend>
            <label for="name">Your name</label>
            <input type="text" name="name" id="name" />
            <label for="phone">Phone number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+XX XXX XXX XXXX"
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@example.com"
            />
          </fieldset>

          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" name="date" id="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" name="qty" id="qty" min="1" max="10" />
            <p>What type of UFO do you prefer?</p>
            <label>
              <input type="radio" name="ufotype" value="Classic" checked />
              Classic oval UFO
            </label>

            <label>
              <input type="radio" name="ufotype" value="starwars" />
              Star Wars-style Imperial cruiser
            </label>
            <label>
              <input type="radio" name="ufotype" value="battlestar" />
              Battlestar Galactica-style Viper
            </label>
            <label>
              <input type="radio" name="ufotype" value="borg" />
              Borg-style cube
            </label>
            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select id="abtype" name="abtype">
              <option selected>--select an option--</option>
              <option value="Tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whale">Whale watching</option>
            </select>
            <label for="comments">Special requests:</label>
            <textarea name="comments" id="comments" maxlength="500"></textarea>

            <label>
              <input
                type="checkbox"
                name="subscribe"
                id="subscribe"
                value="subscribe"
                checked
              />
              Add me to your email list
            </label>
          </fieldset>
          <button type="submit">Submit form</button>
        </form>
      </section>
      <aside>
        <h3>Our Location</h3>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
        <iframe
          width="100%"
          height="600px"
          src="https://api.mapbox.com/styles/v1/tasosn/cll757fms00ln01pl59kqcnt4.html?title=false&access_token=pk.eyJ1IjoidGFzb3NuIiwiYSI6ImNsbDc0enFteDEwbGozZm8xb3VmNzg0Y3kifQ._W7r4CxSk4v3fd1JjRhb9g&zoomwheel=false#0.11/50/35.8/0/35"
          title="Navigation"
          style="border: none"
        ></iframe>
      </aside>
    </div>
    <script src="js/forms.js"></script>
  </body>
</html>
